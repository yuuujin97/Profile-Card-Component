<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/image-victor.jpg" class="user_photo" />
        <img src="./images/bg-pattern-card.svg" alt="" class="card-bg" />
        <div class="user">
          <div>
            <span class="user_name">Victor Crest</span>
            <span class="user_age">26</span>
          </div>
          <span class="user_location">London</span>
        </div>
        <div class="status">
          <div class="follwers">
            <span class="status_value">80K</span>
            <span class="status_name">Followers</span>
          </div>
          <div class="likes">
            <span class="status_value">803K</span>
            <span class="status_name">Likes</span>
          </div>
          <div class="photos">
            <span class="status_value">1.4K</span>
            <span class="status_name">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
